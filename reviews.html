---
layout: page
title: Paper Reviews
linktitle: Paper Reviews
permalink: /reviews/
---
<div class="posts">
    {% for post in site.posts %}
        {% if post.categories contains "paper review" %}
        <div class="post">
            <h2 class="post-title">
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </h2>

            <span class="post-date">@{{post.citekey}}</span>
            <span class="post-date">
                {% for tag in post.tags %}
                {{tag}};
                {% endfor %}
            </span>

            <!-- {{ post.content }} -->
        </div>
        {% endif %}
    {% endfor %}
</div>
